<!DOCTYPE html>
<html>
        <head>
            <title>Embedding Original Work</title>
        </head>
        <body>
            <h1>1) Embed a YouTube Video</h1>
                <p>Starts at 3:00 with AutoPlay enabled</p>
                //enter space here + resize video
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/qup4mZW6rv0?start=180&autoplay=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            
            

            <h4>4) Embed Using the Object Tag</h4>
                <object 
                    data="https://static.seattletimes.com/wp-content/uploads/2018/03/dubs2-780x493.jpg" 
                    width="300" 
                    height="200">
                </object>

            <h5>5) Embed an RSS Feed</h5>


        </body>
</html>
