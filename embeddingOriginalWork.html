<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>

    <header>
        <h1>Embedding Original Work</h1>
    </header>

    <body>
            <h2>1) Embed a YouTube Video</h2>
            <p>Features: Starts at 3:00 with AutoPlay enabled</p>
            <iframe 
                width="358" 
                height="226" 
                src="https://www.youtube.com/embed/qup4mZW6rv0?start=180&autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        
        <header>
            <h2>2) Embed a HTML5 Video</h2>
        </header>
            <video width="358" height="226" controls>
                <source 
                    src="C:\Users\natha\OneDrive - UW\3. INFO 101 AA\Week 2\UW Campus Tour.mp4" 
                    type="video/mp4">
            </video>

        <header>
            <h2>3) Embed an Audio File</h2>
        </header>
            <audio controls>
                <source 
                    src="C:\Users\natha\OneDrive - UW\3. INFO 101 AA\Week 2\Bow Down to Washington.mp3" 
                    type="audio/mp3">
            </audio>

        <header>
            <h2>4) Embed Using the Object Tag</h2>
        </header>
            <object 
                data="https://static.seattletimes.com/wp-content/uploads/2018/03/dubs2-780x493.jpg" 
                width="358" 
                height="226">
            </object>

        <header>
            <h2>5) Embed an RSS Feed</h2>
        </header>

    </body>
</html>
