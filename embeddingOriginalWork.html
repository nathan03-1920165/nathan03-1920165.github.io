<!DOCTYPE html>
<html>
<head>
    <title>Embedding Original Work</title>
</head>
<body>
    <h1>1) Embed a YouTube Video</h1>
        <p>Starts at 3:00 with AutoPlay enabled</p>
        <iframe 
            width="320" 
            height="240" 
            src="https://www.youtube.com/embed/qup4mZW6rv0?start=180&autoplay=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

    <h2>2) Embed a HTML5 Video</h2>
        <video width="320" height="240" controls>
            <source 
                src="C:\Users\natha\OneDrive - UW\3. INFO 101 AA\Week 2\UW Campus Tour.mp4" 
                type="video/mp4">
        </video>

    <h3>3) Embed an Audio File</h3>
        <audio controls>
            <source 
                src="C:\Users\natha\OneDrive - UW\3. INFO 101 AA\Week 2\Bow Down to Washington.mp3" 
                type="audio/mp3">
        </audio>

    <h4>4) Embed Using the Object Tag</h4>
        <object 
            data="https://static.seattletimes.com/wp-content/uploads/2018/03/dubs2-780x493.jpg" 
            width="440" 
            height="260">
        </object>

    <h5>5) Embed an RSS Feed</h5>


</body>
</html>
