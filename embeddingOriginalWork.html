<!DOCTYPE html>
<html>
    <head>
        <title>Establishing a Website</title>
    </head>

    <header>
        <h1>Establishing a Website</h1>
        <p>Embedding Original Work</p>
    </header>

    <body>
            <h2>1) Embed a YouTube Video</h2>
            <p>Features: Starts at 3:00 with AutoPlay enabled</p>
            <iframe 
                width="358" 
                height="226" 
                src="https://www.youtube.com/embed/qup4mZW6rv0?start=180&autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        
            <h2>2) Embed a Video File</h2>
            <video width="358" height="226" controls>
                <source 
                    src="UW Campus Tour.mp4" 
                    type="video/mp4">
            </video>

            <h2>3) Embed an Audio File</h2>
            <audio controls>
                <source 
                    src="Bow Down to Washington.mp3" 
                    type="audio/mp3">
            </audio>

            <h2>4) Embed Using the Object Tag</h2>
            <object 
                data="https://static.seattletimes.com/wp-content/uploads/2018/03/dubs2-780x493.jpg" 
                width="358" 
                height="226">
            </object>
